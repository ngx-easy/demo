<cdk-virtual-scroll-viewport itemSize="50" class="virtual-scroll">
  <ng-container *cdkVirtualFor="let item of items">
    <div class="row" [style.background-color]="item.color">
      <div class="item no-select">{{ numberWithCommas(item.index) }}</div>
      <div class="drag-handle"></div>
    </div>
  </ng-container>
</cdk-virtual-scroll-viewport>
